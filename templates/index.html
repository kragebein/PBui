{% extends 'base.html' %}

{% block content %}
    <h1><br></h1>

    <div class="row d-flex justify-content-center">

      <!--Grid column-->
      <div class="col-md-6">
    

    
    Project total completion: ~ 50%
    <div class="progress" style="width: 20rem;">
        <div class="progress-bar-animated progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      Right now, there is {{ x.get_lines('project') }} lines of code on this project and {{ x.get_lines('api')}} in the api.
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input disabled" id="API" disabled checked>
        <label class="custom-control-label" for="API">API</label>
        <div class="progress"style="width: 20rem;height: 2px" ><div class="progress-bard bg-success" role="progressbar" style="width: 90%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div></div>
      
    

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input disabled" id="Search" disabled checked>
        <label class="custom-control-label" for="Search">Search</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div></div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input disabled" id="Request" disabled checked>
        <label class="custom-control-label" for="Request">Request</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div></div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input disabled" id="Status" disabled checked>
        <label class="custom-control-label" for="Status">Status page</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar  bg-success" role="progressbar" style="width: 100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div></div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="Missing" disabled>
        <label class="custom-control-label" for="Missing">Missing</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar bg-danger" role="progressbar" style="width:100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div></div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="Refresh" disabled>
        <label class="custom-control-label" for="Refresh">Refresh item</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div></div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="Infobox" disabled>
        <label class="custom-control-label" for="Infobox">View episode status</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bard bg-success" role="progressbar" style="width: 10%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 90%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="Tracker" disabled>
        <label class="custom-control-label" for="Tracker">Request tracker</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar bg-success" role="progressbar" style="width: 2%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 98%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="Tracker" disabled checked>
        <label class="custom-control-label" for="Tracker">Announces</label>
        <div class="progress" style="width: 20rem;height: 2px"><div class="progress-bar bg-success" role="progressbar" style="width: 98%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 2%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      </div>
 

    </div>
    <!--Grid column-->
  
  </div>
  <!--Grid row-->
{% endblock %}
